<h4> CASCADER </h4>
<div class="row mt-3">
  <div class="  col">
    <div class="cascader-wrapper">
      <h4>Basic</h4>
      <app-cascader [options]="cascaderOptions" [config]="myCascaderConfig">
      </app-cascader>
    </div>
  </div>



  <div class="col">
    <div class="cascader-wrapper">
      <h4>Default value</h4>
      <app-cascader [options]="cascaderOptions" [config]="defaultValue" (onChange)="onChange($event)">
      </app-cascader>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col">
    <div class="cascader-wrapper">
      <h4>Custom trigger</h4>
      <app-cascader [options]="customTriggerOptions" [config]="myCascaderConfig" [useInternalTrigger]="true">
      </app-cascader>
    </div>
  </div>


  <div class="col">
    <div class="cascader-wrapper">
      <h4>Hover</h4>
      <app-cascader [options]="cascaderOptions" [config]=" hover" (onChange)="onChange($event)">
      </app-cascader>
    </div>
  </div>
</div>


<div class="row mt-3">
  <div class="col">
    <div class="cascader-wrapper">
      <h4>Disabled</h4>
      <app-cascader [options]="disabledOptions" [config]="myCascaderConfig" (onChange)="onChange($event)">
      </app-cascader>
    </div>

  </div>

  <div class="col">
    <div class="cascader-wrapper">
      <h4>Change On select</h4>
      <app-cascader [options]="cascaderOptions" [config]="changeOnSelect" (onChange)="onChange($event)">
      </app-cascader>
    </div>
  </div>


</div>

<div class="row mt-3">
  <div class="col">
    <div class="cascader-wrapper">
      <h4>Size</h4>
      <div style="display: flex; flex-direction: column; gap: 12px;">
        <app-cascader [options]="cascaderOptions" [config]="largeSize" (onChange)="onChange($event)">
        </app-cascader>

        <app-cascader [options]="cascaderOptions" [config]="myCascaderConfig" (onChange)="onChange($event)">
        </app-cascader>


        <app-cascader [options]="cascaderOptions" [config]="smallSize" (onChange)="onChange($event)">
        </app-cascader>

      </div>

    </div>
  </div>


  <div class="col">
    <div class="cascader-wrapper">
      <h4>Lazy Load</h4>
      <app-cascader [options]="lazyOptions" [config]="lazyLoadConfig" [loadDataFn]="loadData"
        (onChange)="onChange($event)">
      </app-cascader>

    </div>

  </div>
</div>


<div class="row mt-3">
  <div class="col">
    <div class="cascader-wrapper">
      <h4>Variants</h4>
      <div style="display: flex; flex-direction: column; gap: 12px;">
        <app-cascader [options]="[]" [config]="variantBorderless"></app-cascader>
        <app-cascader [options]="[]" [config]="variantFilled"></app-cascader>
        <app-cascader [options]="[]" [config]="variantOutlined"></app-cascader>
        <app-cascader [options]="[]" [config]="variantUnderlined"></app-cascader>

      </div>
    </div>
  </div>

  <div class="col">
    <div class="cascader-wrapper">
      <h4>Status</h4>
      <div style="display: flex; flex-direction: column; gap: 12px;">
        <app-cascader [options]="[]" [config]="statusError"></app-cascader>
        <app-cascader [options]="[]" [config]="statusWarning"></app-cascader>

      </div>
    </div>

  </div>


</div>


<div class="row mt-3">
  <div class="col">
    <div class="cascader-wrapper">
      <h4>Prefix and Suffix</h4>
      <div style="display: flex; flex-direction: column; gap: 12px;">
        <app-cascader [options]="cascaderOptions" [config]="prefixSuffixConfig1"
          (onChange)="onChange($event)"></app-cascader>
        <app-cascader [options]="cascaderOptions" [config]="prefixSuffixConfig2"
          (onChange)="onChange($event)"></app-cascader>
        <app-cascader [options]="cascaderOptions" [config]="prefixSuffixConfig3"
          (onChange)="onChange($event)"></app-cascader>
        <app-cascader [options]="cascaderOptions" [config]="prefixSuffixConfig4"
          (onChange)="onChange($event)"></app-cascader>
        <app-cascader [options]="cascaderOptions" [config]="prefixSuffixConfig5"
          (onChange)="onChange($event)"></app-cascader>

      </div>
    </div>
  </div>


  <div class="col">
    <div class="cascader-wrapper">
      <h4>Custom Render</h4>
      <app-cascader [options]="customRender" [config]="defaultValue" [displayRender]="displayRender"
        (onChange)="onChange($event)"></app-cascader>
    </div>

  </div>


</div>
